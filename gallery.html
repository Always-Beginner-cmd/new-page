<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="col-md-6 "id="gallery">
        <img src="images\WhatsApp Image 2024-06-14 at 12.18.10_67948b4f.jpg" alt="Image 1">
        <img src="images\WhatsApp Image 2024-07-24 at 08.57.58_3b78f3c6.jpg" alt="Image 2">
        <img src="images\WhatsApp Image 2024-07-30 at 19.21.06_224b130a.jpg" alt="Image 3">
        <img src="images\Screenshot 2024-08-17 115723.png" alt="Image 1">
        <img src="images\WhatsApp Image 2024-08-03 at 12.06.54_471745be.jpg" alt="Image 2">
        
    </div>
    <div id="videos">
        <div class="video-container">
            <video controls>
                <source src="images/WhatsApp Video 2024-08-16 at 13.07.10_6f50ff29.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="images/WhatsApp Video 2024-08-11 at 18.44.57_3ffb7ff6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more video containers as needed -->
    </div>
</body>
</html>
